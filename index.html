<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./scss/index.css">
    <link rel="stylesheet" href="./scss/navbar.css">
    <link rel="stylesheet" href="./scss/section1.css">
    <link rel="stylesheet" href="./scss/section2.css">
</head>
<body id="includedContent">
    




<script>
    // Function to include an HTML file into the same container
    function includeHTML(filePath) {
    fetch(filePath)
        .then((response) => {
        if (response.ok) {
            return response.text();
        } else {
            throw new Error(`Failed to load ${response.url}: ${response.status} ${response.statusText}`);
        }
        })
        .then((html) => {
        const container = document.getElementById("includedContent");
        container.insertAdjacentHTML('beforeend', html);
        })
        .catch((error) => {
        console.error(error);
        });
    }

    // Call the includeHTML function for each HTML file to append to the same container (body)
    includeHTML('./components/nav.html');
    includeHTML('./components/section1.html');
    includeHTML('./components/section2.html');
</script>
    

</body>
</html>
